<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/slider.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Devdevil Slider</title>
  </head>
  <body>
    <div class="dd-carousel" id="dd_Carousel">
      <button class="dd-carousel_button prev-button hidden">
        <i class="material-icons">chevron_left</i>
      </button>
      <div class="dd-carousel_container">
        <div class="dd-carousel_track">
          <div class="dd-carousel_slide current">
            Slide 1
          </div>
          <div class="dd-carousel_slide">
            Slide 2
          </div>
          <div class="dd-carousel_slide">
            Slide 3
          </div>
        </div>
      </div>
      <button class="dd-carousel_button next-button">
        <i class="material-icons">chevron_right</i>
      </button>
    </div>

    <script src="js/index.js"></script>
    <script>
      const carousel = new DD_Carousel("dd_Carousel", { indicators: true });
      carousel.init();
    </script>
  </body>
</html>
